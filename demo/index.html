<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>clarion-converter Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../clarion-converter.html">
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-styles/typography.html">

    <style is="custom-style">
      .vertical-section {
        @apply(--paper-font-body1);
        line-height: 40px;
      }
      code {
        color: var(--google-grey-700);
      }
      input {
        width: 100%;
        box-sizing: border-box;
      }
      input, button {
        font-size: 20px;
        padding: 0.2em;
      }
    </style>
  </head>
  <body>

  <div class="vertical-section vertical-section-container centered">
    <template is="dom-bind">

        <clarion-converter clarion-date="{{clarionDate}}"
                           clarion-time="{{clarionTime}}"
                           julian-date="{{julianDate}}"></clarion-converter>
        <div>Clarion Date</div>
        <input bind-value="{{clarionDate}}" value="{{clarionDate::input}}">
        <br>
        <div>Clarion Time</div>
        <input bind-value="{{clarionTime}}" value="{{clarionTime::input}}">
        <br>
        <div>Julian Date</div>
        <input type="date" bind-value="{{julianDate}}" value="{{julianDate::input}}">
        <br>
        <div>Julian Time</div>
        <input type="time" bind-value="{{julianTime}}" value="{{julianTime::input}}">
        <br>
        Clarion ==> string date <b>[[clarionDate]]</b>
        <br>
        Clarion ==> string time <b>[[clarionTime]]</b>
        <br>
        Clarion ==> Julian Date <b>[[julianDate]]</b>
        <br>
        Clarion ==> Julian Date <b>[[julianTime]]</b>
    </template>
  </div>

  </body>
</html>
